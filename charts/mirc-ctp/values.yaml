# Default values for mirc-ctp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# config.xml
# '@' translates to an xml property
Configuration:
  Pipeline:
    - '@name': Main Pipeline
      DicomImportService:
        '@name': DicomImportService
        '@class': org.rsna.ctp.stdstages.DicomImportService
        '@root': vol/roots/dicom-import
        '@port': 1104
      FileStorageService:
        '@name': FileStorageService
        '@class': org.rsna.ctp.stdstages.FileStorageService
        '@root': storage
        '@returnStorageFile': no
        '@quarantine': vol/quarantines/storage
      DicomAnonymizer:
        '@name': DicomAnonymizer
        '@class': org.rsna.ctp.stdstages.DicomAnonymizer
        '@root': vol/roots/anonymizer
        '@script': scripts/da.script
        '@quarantine': vol/quarantines/anonymizer
      HttpExportService:
        '@name': HttpExportService
        '@class': org.rsna.ctp.stdstages.HttpExportService
        '@root': vol/roots/http-export
        '@url': https://university.edu:1443

  Plugin:
    - '@name': log name
      '@id': pluginID
      '@class': org.rsna.ctp.stdplugins.AuditLog
      '@root': vol/root-directory

  Server:
    '@port': 8080
    '@ssl': "no"
    '@requireAuthentication': "no"
    '@usersClassName': org.rsna.server.UsersXmlFileImpl
    ProxyServer:
      '@proxyIPAddress': ""
      '@proxyPort': ""
      '@proxyUsername': ""
      '@proxyPassword': ""
    SSL:
      '@keyStore': ""
      '@keystorePassword': ""
      '@truststore': ""
      '@truststorePassword': ""

