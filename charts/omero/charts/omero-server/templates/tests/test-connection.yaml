apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "omero-server.fullname" . }}-test-connection"
  labels:
    {{- include "omero-server.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "5"
    #"helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  containers:
    - name: wget
      image: busybox
      command: ['sh','-c']
      args:
        - |
          wget {{ include "omero-server.fullname" . }}:{{ .Values.service.port }}
          exit 0
  restartPolicy: Never
