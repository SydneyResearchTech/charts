{{- if .Values.server.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nvflare.fullname" . }}-server
  labels:
    {{- include "nvflare.server.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nvflare.server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/server/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "nvflare.server.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          command: [python3,-u,-m,nvflare.private.fed.app.server.server_train]
          args:
            - -m
            - /workspace
            - -s
            - fed_server.json
            - --set
            - secure_train=true
            - config_folder=config
            - org={{ .Values.project.organisation }}
          workingDir: /workspace/startup
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: fl
              containerPort: {{ .Values.server.service.fl.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.server.service.admin.port }}
              protocol: TCP
          {{- with .Values.server.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.server.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: tmpdir
              mountPath: /tmp
            - name: workspace
              mountPath: /workspace
            - name: startup
              mountPath: /workspace/startup
              readOnly: true
            - name: local
              mountPath: /workspace/local
              readOnly: true
      initContainers:
        - name: init
          command: [/bin/sh, -c]
          args:
            - |
              mkdir -p /workspace/local
              mkdir -p /workspace/startup
              mkdir -p /workspace/transfer
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: debian
          volumeMounts:
            - name: workspace
              mountPath: /workspace
      volumes:
        - name: tmpdir
          emptyDir: {}
        - name: workspace
          emptyDir: {}
        - name: startup
          secret:
            secretName: {{ include "nvflare.server.fullname" . }}-startup
        - name: local
          configMap:
            name: {{ include "nvflare.server.fullname" . }}-local
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
