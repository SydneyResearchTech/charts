apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "nvflare.dashboard.fullname" . }}
  labels:
    {{- include "nvflare.dashboard.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "nvflare.dashboard.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress
    ports:
    - protocol: TCP
      port: {{ .Values.dashboard.service.port }}
      endPort: {{ .Values.dashboard.service.port }}
