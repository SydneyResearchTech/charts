apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "nvflare.fullname" . }}
  labels:
    {{- include "nvflare.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "nvflare.fullname" . }}
  labels:
    {{- include "nvflare.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "nvflare.serviceAccountName" . }}
roleRef:
  kind: Role
  name: {{ include "nvflare.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
